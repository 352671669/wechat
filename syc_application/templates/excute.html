<script>
    $("#submit").click(function () {
        let businessId = $("#busSele").val()
        let scriptId = $("#scriptSele").val()
        if (scriptId === "请选择" || businessId === "请选择") {
            return
        }
        $.ajax({
            url: "excute_script",
            type: "POST",
            data: {
                "businessId": businessId,
                "scriptId": scriptId,
                'csrfmiddlewaretoken': '{{ csrf_token }}',
            },
            success: function (res) {
                alert(res)
            }
        })
    })

    $(function () {
        function renderTpl(str, cfg) {
            var re = /(#(.+?)#)/g;

            return str.replace(re, function () {
                var val = cfg[arguments[2]] + '';
                if (typeof val == 'undefined') {
                    val = '';
                }
                return val;
            });
        }

        $.ajax({
            url: 'get_hosts',
            type: 'GET',
            success: function (res) {
                console.log(res)
                var _html = ' ';
                var list = res.items;
                var tpl = $('#tpl_15865757079322').html();
                var headerTpl = $('#header_tpl_15865757079322').html();
                for (var i = 0, len = list.length; i < len; i++) {
                    var item = list[i];
                    _html += renderTpl(tpl, item)
                }
                $('.ranger-box2 tbody').html(_html);
                $('.ranger-box2 thead').html(renderTpl(headerTpl, res.catalogues));
            }
        });
        $.ajax({
            url: 'get_business',
            type: 'GET',
            success: function (res) {
                let busSele = $("#busSele")
                for (let i = 0; i < res.data.count; i++) {
                    let bk_biz_name = res.data.info[i].bk_biz_name
                    let bk_biz_id = res.data.info[i].bk_biz_id
                    busSele.append("<option value='" + bk_biz_id + "'>" + bk_biz_name + "</option>")

                }

            }
        });
        $.ajax({
            url: 'get_scripts',
            type: 'GET',
            success: function (res) {
                let scriptSele = $("#scriptSele")
                for (let i = 0; i < res.data.data.length; i++) {
                    let id = res.data.data[i].id
                    let name = res.data.data[i].name
                    scriptSele.append("<option value='" + id + "'>" + name + "</option>")

                }

            }
        });

    });

    $("#busSele").change(function () {

    })

</script>
